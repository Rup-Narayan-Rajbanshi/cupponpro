
user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    gzip  on;

    upstream api.cupponpro.com {
        least_conn;
        server cupponpro_cuppon-pro_1:8000;
        server cupponpro_cuppon-pro_2:8000;
        server cupponpro_cuppon-pro_3:8000;
    }
    server {
       server_name api.cupponpro.com;
       #listen 80;
       listen 443 ssl;
       listen [::]:443 ssl;
       ssl_certificate /home/api.cupponpro.com/cert.pem;
       ssl_certificate_key /home/api.cupponpro.com/privkey.pem;

       client_max_body_size 30M;

       location / {
           proxy_pass http://api.cupponpro.com;
       }
    }
    #include /etc/nginx/conf.d/*.conf;
}
